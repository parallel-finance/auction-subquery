type Contribution @entity {
  id: ID! #id is a required field
  blockHeight: Int!
  paraId: Int!
  account: String!
  amount: BigInt!
  referralCode: String
  remark: Boolean!
  timestamp: Date!
}

type DotContribution @entity {
  id: ID!

  blockHeight: Int! @index
  paraId: Int!
  account: String!
  amount: String!
  referralCode: String
  timestamp: Date!
  transactionExecuted: Boolean!
}
